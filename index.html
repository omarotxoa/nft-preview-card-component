<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div>
      <img src="images/image-equilibrium.jpg" alt="An image of a 3D rendered cube">
    </div>
    <h3><a href="#">Equilibrium #3429</a></h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <section>
      <p><img src="images/icon-ethereum.svg" alt="Ethereum Icon">0.041 ETH</p>
      <time datetime="PT3D"><img src="images/icon-clock.svg" alt="Clock Icon">3 days left</time>
    </section>
    <hr>
    <p><img src="images/image-avatar.png" alt="Small Picture of Jules Wyvern" />Creation of <a href="#">Jules Wyvern</a></p>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
    <p>Coded by <a href="https://github.com/omarotxoa" target="_blank">Omar Ochoa</a></p>
  </footer>
</body>
</html>
